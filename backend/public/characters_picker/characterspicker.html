<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons API</title>
    <link rel="stylesheet" href="characterspicker.css" />
    <link rel="stylesheet" href="../background.css" />
  </head>
  <body>
    <div class="sky">
      <div class="moon"></div>
      <div class="sun"></div>
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
    </div>

    <h1>Characters Picker</h1>

    <div id="loading"></div>
    <p id="loading-text">Please wait until the characters are loaded</p>

    <div id="character-picker"></div>

    <input type="submit" id="submit">

    <p id="winner"></p>
    <div class="results">
      <p id="level-number"></p>
      <p id="turns-number"></p>
    </div>

    <script type="module" src="characterspicker.js"></script>
  </body>
</html>
