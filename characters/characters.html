<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpsons API</title>
    <link rel="stylesheet" href="characters.css">
    <link rel="stylesheet" href="../background.css">
</head>
<body>

    <div class="sky">
       <div class="moon"></div>
       <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <input type="text" id="character-name" placeholder="Type the name of a simpson character"> 
    <button id="fetch-btn" >Fetch Data</button>
    <button id="fetch-all-btn">Fetch All Characters Data</button>

    <div id="character-info">
        <h2 id="name"></h2>
        <h3 id="birth-date"></h3>
        <h3 id="age"></h3>
        <h3 id="occupation"></h3>
        <p id="phrases"></p>
        <img src="" alt="character-image-info" id="character-image" style="display:none">
    </div>

    <div id="all-characters-container">
        <div id="characters-container"></div>
    </div>

    <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
        <input type="number" id="jump-to-page" min="1" max="60" placeholder="Page #">
        <button id="jump-btn">Jump</button>

    <script type="module"
        src="characters.js">
    </script>
</body>
</html>
